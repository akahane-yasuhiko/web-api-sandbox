springfox.documentation.open-api.v3.path=/api-docs
server.servlet.contextPath=/
server.port=8080
spring.jackson.date-format=aka.memo.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

spring.mvc.pathmatch.matching-strategy=ant-path-matcher

# db config
# # h2db
spring.datasource.url=jdbc:h2:mem:memos_db;DB_CLOSE_ON_EXIT=TRUE;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.encoding=UTF-8
spring.h2.console.enabled=false
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:ddl.sql
spring.sql.init.data-locations=classpath:dml.sql
# # mybatis
mybatis.configuration.map-underscore-to-camel-case=true

# jackson config
spring.jackson.default-property-inclusion=non-null
